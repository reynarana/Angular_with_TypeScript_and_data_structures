<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Flower List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newFlower"
              placeholder="Enter New List of Flower"
            />
            <button class="btn btn-success" (click)="addFlower()">Add</button>
          </div>

          <ul class="list-group mt-3">
            <li
              class="list-group-item d-flex justify-content-between"
              *ngFor="let flower of flowers"
            >
              {{ flower }}
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteFlower(flower)"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
