<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Inventory List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newItemName"
              placeholder="Enter Item Name"
            />
            <input
              type="number"
              class="form-control"
              [(ngModel)]="newItemPrice"
              placeholder="Enter Price"
              min="0"
            />
            <input
              type="number"
              class="form-control"
              [(ngModel)]="newItemQuantity"
              placeholder="Enter Quantity"
              min="1"
            />
            <button
              class="btn btn-success"
              (click)="addItem()"
              [disabled]="!newItemName.trim() || newItemPrice <= 0 || newItemQuantity <= 0"
            >
              Add
            </button>
          </div>

          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let item of items"
            >
              {{ item.name }} - â‚±{{ item.price | number: '1.2-2' }} - {{ item.quantity }} quantity
              <button
                class="btn btn-sm text-white"
                (click)="deleteItem(item)"
                style="background-color: #e74c3c;"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
