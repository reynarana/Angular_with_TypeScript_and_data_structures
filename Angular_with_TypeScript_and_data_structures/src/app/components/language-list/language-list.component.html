<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Language List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newLanguage"
              placeholder="Enter New List of Language"
            />
            <button class="btn btn-success" (click)="addLanguage()">Add</button>
          </div>

          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let language of language"
            >
              {{ language }}
              <button
                class="btn btn-sm text-white"
                (click)="deleteLanguage(language)"
                style="background-color: #e74c3c;"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
