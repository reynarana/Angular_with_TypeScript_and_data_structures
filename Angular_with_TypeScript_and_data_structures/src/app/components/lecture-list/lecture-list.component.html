<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Lecture List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newDuration"
              placeholder="Enter Duration"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newCourse"
              placeholder="Enter Course"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newDay"
              placeholder="Enter Day"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="newYear"
              placeholder="Enter Year"
              min="2024"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newTeacher"
              placeholder="Enter Professor"
            />
          </div>
          <button
            class="btn btn-success w-100"
            (click)="addLecture()"
            [disabled]="!newDuration.trim() || !newCourse.trim() || !newDay.trim() || !newTeacher.trim()"
          >
            Add Lecture
          </button>
        </div>
      </div>

      <div class="card mt-4 shadow-sm">
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let lecture of lectures"
            >
              <div>
                <strong>{{ lecture.course }}</strong><br />
                <small>{{ lecture.duration }} on {{ lecture.day }} {{ lecture.year }}</small><br />
                <small>- Prof. {{ lecture.teacher }}</small>
              </div>
              <button
                class="btn btn-sm text-white"
                (click)="deleteLecture(lecture)"
                style="background-color: #e74c3c;"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
