<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Phone Contact List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="tel"
              class="form-control"
              [(ngModel)]="newPhonecontact"
              placeholder="Enter New Phone Contact"
              pattern="[0-9]{10}"
              maxlength="10"
            />
            <button class="btn btn-success" (click)="addPhonecontact()">Add</button>
          </div>

          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let phonecontact of phonecontact"
            >
              {{ phonecontact }}
              <button
                class="btn btn-sm text-white"
                (click)="deletePhonecontact(phonecontact)"
                style="background-color: #e74c3c;"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
