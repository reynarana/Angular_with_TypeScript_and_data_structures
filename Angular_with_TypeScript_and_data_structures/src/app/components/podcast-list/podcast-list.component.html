<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>Podcast List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newVideoTitle"
              placeholder="Enter Video Podcast Title"
            />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newVideoUrl"
              placeholder="Insert Podcast URL"
            />
            <button class="btn btn-success" (click)="addVideo()">Add</button>
          </div>
          
          <ul class="list-group mt-3">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let podcast of podcast"
            >
              <a [href]="podcast.url" target="_blank">{{ podcast.title }}</a>
              <button
                class="btn btn-sm text-white"
                (click)="deleteVideo(podcast)"
                style="background-color: #e74c3c;"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
