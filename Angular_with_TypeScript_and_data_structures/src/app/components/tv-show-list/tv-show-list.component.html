<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center" style="background-color: #34495e;">
          <h4>TV Show List</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newTvShowTitle"
              placeholder="Enter TV Show Title"
            />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newTvShowUrl"
              placeholder="Insert TV Show URL"
            />
            <button class="btn btn-success" (click)="addTvShow()">Add</button>
          </div>

          <ul class="list-group mt-3">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let tvShow of tvShows"
            >
              <a [href]="tvShow.url" target="_blank">{{ tvShow.title }}</a>
              <button class="btn btn-danger btn-sm" (click)="deleteTvShow(tvShow)">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
