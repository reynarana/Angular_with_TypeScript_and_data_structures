<br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-white" style="background-color: #34495e; padding: 15px;">Vegetables List</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newVege"
          placeholder="Enter New List of Vegetable"
        />
        <button class="btn btn-success" (click)="addVege()">Add</button>
      </div>

      <ul class="list-group mt-3">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let vege of vege"
        >
          {{ vege }}
          <button class="btn btn-danger btn-sm" (click)="deleteVege(vege)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
